# Single SonarQube Configuration for Full-Stack Project (Java + Angular)
# Place this file in the /back directory as sonar-project.properties

# Project identification
sonar.projectKey=your-project-key
sonar.organization=your-organization
sonar.projectName=BobApp Full-Stack
sonar.projectVersion=1.0

# Multi-module configuration
# Backend (Java) and Frontend (Angular/TypeScript) sources
sonar.sources=src/main/java,../front/src
sonar.tests=src/test/java,../front/src

# Test inclusions
sonar.test.inclusions=**/*Test.java,**/*IT.java,**/*.spec.ts,**/*.test.ts

# Exclusions
sonar.exclusions=**/target/**,**/*.jar,**/node_modules/**,**/dist/**,**/coverage/**,**/*.min.js,**/e2e/**,**/*.e2e-spec.ts

# Language specific settings
sonar.java.source=17
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

# TypeScript settings
sonar.typescript.node=16

# Coverage configuration
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.javascript.lcov.reportPaths=../front/coverage/lcov.info

# Test execution reports
sonar.junit.reportPaths=target/surefire-reports

# Encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript environments
sonar.javascript.environments=browser,node