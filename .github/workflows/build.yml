name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Backend: Run tests with coverage
      - name: Run Backend Tests with Coverage
        working-directory: ./back
        run: |
          echo "Running backend tests with JaCoCo coverage..."
          mvn clean test jacoco:report

      # Frontend: Install dependencies and run tests
      - name: Install Frontend Dependencies
        working-directory: ./front
        run: npm ci

      - name: Run Frontend Tests with Coverage
        working-directory: ./front
        run: |
          echo "Running frontend tests with coverage..."
          npm test -- --watch=false --browsers=ChromeHeadless --code-coverage

      # Debug: Check what coverage files were generated
      - name: Debug Coverage Files
        run: |
          echo "=== Checking for coverage files ==="
          echo "Backend coverage:"
          find back -name "jacoco*" -type f | head -5
          echo "Frontend coverage:"
          find front -name "*coverage*" -type f | head -5
          find front -name "*.info" -type f | head -5

      # Create sonar-project.properties for unified analysis
      - name: Create SonarQube Configuration
        run: |
          cat > sonar-project.properties << EOF
          # Project identification
          sonar.projectKey=lostmart_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
          sonar.projectName=BobApp Full Stack
          sonar.organization=lostmart

          # Sources and tests
          sonar.sources=back/src/main/java,front/src
          sonar.tests=back/src/test,front/src
          sonar.test.inclusions=**/*Test.java,**/*.spec.ts
          sonar.exclusions=**/node_modules/**,**/target/**,**/dist/**

          # Java configuration
          sonar.java.source=11
          sonar.java.binaries=back/target/classes
          sonar.java.libraries=back/target/dependency/*.jar

          # Coverage reports (check both possible locations)
          sonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
          sonar.javascript.lcov.reportPaths=front/coverage/lcov.info
          sonar.typescript.lcov.reportPaths=front/coverage/lcov.info

          # Exclusions from coverage
          sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.module.ts,**/main.ts,**/polyfills.ts,**/*Test.java,**/test/**/*
          EOF

          echo "=== Generated sonar-project.properties ==="
          cat sonar-project.properties

      # Use the official SonarCloud GitHub Action
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Upload coverage reports as artifacts for debugging
      - name: Upload Backend Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: back/target/site/jacoco/
          retention-days: 5

      - name: Upload Frontend Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: front/coverage/
          retention-days: 5
