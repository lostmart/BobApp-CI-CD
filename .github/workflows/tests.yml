name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# ADD THIS: Required permissions for test reporting
permissions:
  contents: read
  actions: read
  checks: write # Required for dorny/test-reporter
  pull-requests: write # Required for PR comments

jobs:
  angular-unit-tests:
    name: Run Angular Unit Tests (Karma)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies (CI)
        run: npm ci
        working-directory: ./front

      - name: Run Angular Unit Tests (Headless)
        run: npm test -- --watch=false --browsers=ChromeHeadless --code-coverage
        working-directory: ./front

      - name: Upload coverage report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: angular-coverage-report
          path: front/coverage/
          retention-days: 5

  backend-unit-tests:
    name: Run Spring Boot Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Run Backend Tests
        working-directory: ./back
        run: |
          echo "Running Spring Boot unit tests..."
          mvn clean test
          echo "Generating test reports..."
          mvn surefire-report:report

      - name: Generate JaCoCo Coverage Report
        working-directory: ./back
        run: mvn jacoco:report

      - name: Upload Backend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: |
            back/target/surefire-reports/
            back/target/site/jacoco/
          retention-days: 5

      # UPDATED: More robust test result publishing
      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Backend Tests
          path: "back/target/surefire-reports/*.xml" # Use quotes for glob patterns
          reporter: java-junit
          fail-on-error: false 
          fail-on-empty: false 
